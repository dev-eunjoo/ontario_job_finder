<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Search</title>
    <link href="{{ url_for('static', filename='style7.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <h1>Search Results</h1>
    <h3>Found {{resultNumber}} results for : {{searchingBy}}</h3>
    <button >
      <a href="/" class="back">Back</a>
    </button>
    <div class="download">
      <form action="/download.csv">
        <button class="down-link" type="submit" name="file" value="{{db_value}},{{searchingBy}}">
          Download to CSV !!
        </button>

      </form>
    </div>

    <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for job in jobs %}
            <span>{{job.title}}</span>
            <span>{{job.company}}</span>
            <span>{{job.location}}</span>
            <a href="{{job.link}}" target="_blank">Apply</a> 
        {% endfor %}
    </section>

</body>
</html>
